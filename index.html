<!-- NO-GMO Organic code without yapping of ChatGPT :) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Poppins font for Group Form -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet"
    >
    <!-- Inter forn for Number Guessing Game -->
    <link 
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
        rel="stylesheet"
    >

    <!-- JS logic -->
    <script src="js/validator.js" defer></script>
    <script src="js/gameLogic.js" defer></script>

    <!-- Styles refactored with their responsibility -->
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/game.css" />
</head>

<body>
    <div id="form-wrapper">
        <div class="form-container">
            <h1>Group Form</h1>
            <form id="group-form">
                <!-- Coupled Fname Lname -->
                <div class="form-group couple-inputs">
                    <div>
                        <label for="fname">First name</label>
                        <input type="text" id="fname" name="fname" placeholder="First name" />
                    </div>
                    <div>
                        <label for="lname">Last name</label>
                        <input type="text" id="lname" name="lname" placeholder="Last name" />
                    </div>
                </div>

                <!-- Email and Password -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@company.com" />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" />
                </div>

                <!-- Dropdown of team size -->
                <div class="form-group">
                    <label for="team-size">Team size</label>
                    <select id="team-size" name="team-size">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>

                <!-- Checkboxes of technologies to choose -->
                <div class="form-group">
                    <label>Technologies</label>
                    <div class="checkbox-group">
                        <div class="checkbox-column">
                            <label><input type="checkbox" />Html</label>
                            <label><input type="checkbox" />Css</label>
                            <label><input type="checkbox" />Javascript</label>
                        </div>
                        <div class="checkbox-column">
                            <label><input type="checkbox" />ReactJS</label>
                            <label><input type="checkbox" />Figma</label>
                            <label><input type="checkbox" />Github</label>
                        </div>
                    </div>
                </div>

                <!-- Submit button -->
                <button type="submit" id="submit-btn">Submit</button>
            </form>
        </div>
    </div>

    <div id="game-wrapper">
        <div class="game-container">
            <h1>Guess the Number!</h1>
            <p>I'm thinking of a number between 1 and 100.</p>

            <div id="feedback" class="feedback"></div>

            <input type="number" id="guess-input" placeholder="Enter your guess" min="1" max="100" />
            <div id="input-error" class="input-error"></div>

            <div class="buttons">
                <button id="guess-btn">Guess</button>
                <button id="restart-btn">Restart</button>
            </div>

            <div class="side-info">
                <p><strong>Score:</strong> <span id="score">10</span></p>
                <p><strong>Attempts:</strong> <span id="attempts">0</span> / 10</p>
            </div>

            <div class="history">
                <h2>Guess History</h2>
                <ul id="history-list"></ul>
            </div>
        </div>
    </div>
</body>

</html>
